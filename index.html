<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/start.css">
    <title>Typing Test</title>
</head>

<body>
    <h1>Typing Test</h1>
    <header>
        <button onclick="startTest();" class="restart_game">
            <h3>Restart</h3>
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <div class="wpm_game">
            <h3>WPM</h3>
            <p id="results">00</p>        
        </div>
        <div class="accuracy_game">
            <h3>Accuracy</h3>
            <p id="accuracy_result">00.00%</p>
        </div>
        <button class="leave_game">
            <h3>Quit</h3>
            <i class="fa-solid fa-door-open"></i>
        </button>
        <div class="modes">
            <label for="mode">Mode</label>
            <select id="mode">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
</header>

<main>
    <p id="word-display"></p>
</main>
<div class="tiping-record">
    <div class="tiping-record-parameters">
        <div class="typing-record-parameters-timer">
            <h1>time : </h1>
            <p id="time">00:00</p>
        </div>
        <div class="typing-record-parameters-mistake" >
            <h1>mistakes : </h1>
            <p>00</p>
        </div>
    </div>
    <input type="text" id="input-field" autofocus>
</main>

<script src="js/script.js"></script>
</body>

</html>
